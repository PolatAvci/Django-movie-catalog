{% if messages %}
    {% for message in messages %}
    <div class="container mt-2 close-item">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="display: flex; justify-content:space-between; align-items:center;" role="alert">
            {{ message }}
            <button type="button" class="close btn" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true" style="pointer-events: none;">&times;</span>
            </button>
        </div>
    </div>

    <script>
        const btn = document.querySelector(".close");
        let item = document.querySelector(".close-item");
        let listener =  (e)=>{
                item.style.display = "none";
                btn.removeEventListener("click", listener);
        }
        btn.addEventListener("click",listener);
    </script>
    {% endfor %}
{% endif %}
